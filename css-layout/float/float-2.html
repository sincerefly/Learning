<!DOCTYPE html>
<html>
<head>
	<title>float test</title>
	<meta content="text/html" charset="utf-8" />
	<style type="text/css">
		.box {
			border: 1px solid green;
		}
		img {
			float: right;
		}
		.clearfix {
			overflow: auto;
		}
	</style>
</head>
<body>
	<div class="box clearfix">
		<img src="http://zh.learnlayout.com/images/ilta.png">
	</div>
	<br />
	<div class="box">
		<img src="http://zh.learnlayout.com/images/ilta.png">
	</div>
</body>
</html>
