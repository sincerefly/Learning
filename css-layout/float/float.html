<!DOCTYPE html>
<html>
<head>
	<title>float test</title>
	<meta content="text/html" charset="utf-8" />
	<style type="text/css">
		.box {
			float: left;
			width: 200px;
			height: 100px;
			margin: 1em;
			border: 1px solid green;
		}
		.after-box {
			clear: left;
			border: 1px solid green;
		}
		.clear {
			clear: left;
		}
	</style>
</head>
<body>
	<div class="box">float</div>
	<section>time time time time time time time time time time</section>
	<div class="clear"></div>
	<hr />
	<div class="box">float</div>
	<section class="after-box">time time time time time time time time time time</section>
</body>
</html>
