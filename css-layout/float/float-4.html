<!DOCTYPE html>
<html>
<head>
	<title>float test(inline-block)</title>
	<meta content="text/html" charset="utf-8" />
	<style type="text/css">
		.box {
			float: left;
			width: 200px;
			height: 100px;
			margin: 1em;
			border: 1px solid green;
		}
		.box2 {
			display: inline-block;
			width: 200px;
			height: 100px;
			margin: 1em;
			border: 1px solid green;
		}
		.after-box {
			clear: left;
			border: 1px solid green;
		}
		.after-box-without-clear {
			clear: left;
			border: 1px solid green;
		}
		.clear {
			clear: left;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="after-box">hello, I'am after-box</div>

	<div class="box2"></div>
	<div class="box2"></div>
	<div class="box2"></div>
	<div class="box2"></div>
	<div class="box2"></div>
	<div class="after-box-without-clear">hello, I'am after-box</div>
</body>
</html>
