<!DOCTYPE html>

<html>
<head>
<title>shadow</title>
<meta charset="utf-8">
<style type="text/css">
.boxshadow-outset {
  width: 100px;
  height: 100px;
  box-shadow: 4px 4px 6px #666;
}
.boxshadow-inset {
  width: 100px;
  height: 100px;
  box-shadow: 4px 4px 6px #666 inset;
}
</style>
</head>

<body>
  <h2>外阴影</h2>
  <div class="boxshadow-outset"></div>
  <h2>内阴影</h2>
  <div class="boxshadow-inset"></div>
</body>
</html>
