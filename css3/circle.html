<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>		
		<title>cicle</title>

			div.circle{
				height: 100px;
				width: 100px;

			div.ban-circle {

				width: 50px;
				background-color: #9da;
				border-radius: 50px 0 0 50px;
			}		
		</style>
	</head>
	<body>
		<div class="circle">
		</div>
		<div class="ban-circle">
		</div>
	</body>
</html>
