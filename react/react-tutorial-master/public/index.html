<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      var data = [
        {author: "wst", text: "hello React"},
        {author: "lcm", text: "hello GIMP"}
      ]

      var CommentBox = React.createClass({

        loadCommentsFromServer: function() { 
          $.ajax({
            url: this.props.url,
            dataTypr: "json",
            success: function (data) {
              this.setState({data: data});
            }.bind(this),
            error: function (xhr, stataus, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        handleCommentSubmit: function (comment) {
          var comments = this.state.data;
          var newComments = comments.concat([comment]);
          this.setState({data: newComments});
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            type: 'POST',
            data: comment,
            success: function (data) {
              this.setState({data: data});
            }.bind(this),
            error: function () {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        getInitialState: function () {
          return {data: []};
        },
        componentDidMount: function () { 
          this.loadCommentsFromServer();         
          setInterval(this.loadCommentsFromServer, this.props.pollInterval);
        },
        render: function () {
          return (
            <div className="commentBox">
              <h1>Comments</h1> 
              <CommentList data={this.state.data} />
              <CommentForm onCommentSubmit={this.handleCommentSubmit} />
            </div>
          )
        }
      });

      var CommentList = React.createClass({
        render: function () {
          var commentNodes = this.props.data.map(function (comment) {
            return (
              <Comment author={comment.author}>{comment.text}</Comment>
            );
          });

          return (
            <div className="commentList">
              {commentNodes}
            </div>
          );
          /*
          return (
            <div className="commentList">
              <Comment author="gblaowang">2333, hello</Comment>
              <Comment author="wangcheng">good, hello, this is *author* comment</Comment>
            </div>
          );
          */
        }
      });

      var CommentForm = React.createClass({
        handleSubmit: function (e) {
          e.preventDefault();
          var author = this.refs.author.getDOMNode().value.trim();
          var text = this.refs.text.getDOMNode().value.trim();
          if (!text || !author) {
            return;
          }
          //TODO: send request to the server
          this.props.onCommentSubmit({author: author, text: text});
          this.refs.author.getDOMNode().value = '';
          this.refs.text.getDOMNode().value = '';
          return;
        },
        render: function () {
          return (
            <div>
              <br />
              <form className="commentForm" onSubmit={this.handleSubmit}>
                <input type="text" placeholder="Your name" ref="author"/>
                <input type="text" placeholder="Your comment..." ref="text"/>
                <input type="submit" value="Post" />
              </form>
            </div>
          );
        }
      });

      var Comment = React.createClass({
        render: function () {
          return (
            <div className="Comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
              {this.props.children}
            </div>
          );
        }
      });

      React.render(
        /* <CommentBox data={data} />, */
        <CommentBox url="http://127.0.0.1:3000/comments.json" pollInterval={2000} />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
